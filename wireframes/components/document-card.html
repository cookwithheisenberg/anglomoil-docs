<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Card Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            /* Design System Variables */
            --gray-900: #1a1a1a;
            --gray-800: #2d2d2d;
            --gray-700: #4a4a4a;
            --gray-600: #666666;
            --gray-500: #808080;
            --gray-400: #999999;
            --gray-300: #cccccc;
            --gray-200: #e6e6e6;
            --gray-100: #f5f5f5;
            --gray-50: #fafafa;
            
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            
            --shadow-1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        .doc-card {
            background: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-1);
            transition: all 0.2s ease;
            overflow: hidden;
            width: 100%;
            max-width: 320px;
        }

        .doc-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-2);
        }

        .doc-card .thumbnail {
            position: relative;
            height: 160px;
            background-size: cover;
            background-position: center;
        }

        .doc-card .content {
            padding: var(--spacing-lg);
        }

        .doc-card h4 {
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--gray-900);
            margin: 0 0 var(--spacing-sm) 0;
        }

        .doc-card .metadata-line {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            color: var(--gray-600);
            font-size: 0.875rem;
            margin-bottom: var(--spacing-sm);
        }

        .doc-card .description {
            font-size: 0.875rem;
            color: var(--gray-700);
            margin: 0 0 var(--spacing-md) 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-actions {
            padding: var(--spacing-md);
            border-top: 1px solid var(--gray-200);
            display: flex;
            gap: var(--spacing-sm);
        }

        .action-button {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-button.preview {
            background: var(--gray-800);
            color: white;
            border: none;
        }

        .action-button.preview:hover {
            background: var(--gray-900);
        }

        .action-button.download {
            background: white;
            color: var(--gray-800);
        }

        .action-button.download:hover {
            background: var(--gray-100);
        }

        /* Badges */
        .badge {
            position: absolute;
            top: var(--spacing-sm);
            right: var(--spacing-sm);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge.new {
            background: var(--gray-800);
            color: white;
        }

        .badge.updated {
            background: var(--gray-200);
            color: var(--gray-800);
        }

        /* File Type Chip */
        .file-type {
            position: absolute;
            bottom: var(--spacing-sm);
            left: var(--spacing-sm);
            background: rgba(255, 255, 255, 0.9);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            color: var(--gray-800);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        /* File Type Colors */
        .file-type.pdf { color: #e74c3c; }
        .file-type.word { color: #2c3e50; }
        .file-type.excel { color: #27ae60; }
        .file-type.image { color: #3498db; }
    </style>
</head>
<body>
    <div class="doc-card">
        <div class="thumbnail" style="background-image: url('../images/oil-texture.jpg'); background-size: cover; background-position: center;">
            <span class="badge new">New</span>
            <div class="file-type">
                <i class="fas fa-file-pdf"></i> PDF
            </div>
        </div>
        <div class="content">
            <h4>Document Title</h4>
            <div class="metadata-line">
                <span>2.8MB</span>
                <span class="separator">|</span>
                <span>Document Type</span>
            </div>
            <p class="description">Document description goes here. This is a sample description that will be truncated after two lines.</p>
        </div>
        <div class="card-actions">
            <button class="action-button preview">Preview</button>
            <button class="action-button download">Download</button>
        </div>
    </div>
</body>
</html>
